<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Abel|Francois+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
	<link href="css/hover-min.css" rel="stylesheet" media="all">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="content">
				<h1>Welcome to your very own mobile shopping list!</h1>
					<p>
						Here you can have the convenience of never forgetting the grocery list at home! Enjoy never forgetting the milk again!
					</p>
					<p>
						To get started press this button here 
					</p>
					<p><button id="tobottom" class="firstbutton hvr-wobble-vertical">Flip to My List!</button></p>
				<footer> 
					<ul class="icons social">
			            <li class="twitter">
			                <a href="https://twitter.com/ehugstaylor"><i class="fa fa-twitter"></i>
			                </a>
			            </li>
			            <li class="facebook">
			                <a href="https://www.facebook.com/ehughestaylor"><i class="fa fa-facebook"></i></a>
			            </li>
			            <li class="instagram">
			                <a href="https://github.com/ehughestaylor"><i class="fa fa-instagram"></i></a>
			            </li>
			        </ul>
					by Elliott Hughes-Taylor
				</footer>
	</div>
	<div id="list">
		<p>
			<label for="new-text">Your shopping list</label>
			<input type="text" placeholder="type what you need here"id="new-text" /> 
		 	<button type="submit" class="hvr-float-shadow" id="add"> Add </button>	
			</p>
				<h3 class="get"> Lets go shopping!</h3>
				<ul id="todolist">
					<li>
						<div class="box"></div>
						<span> Peanut Butter</span>
						<button class="delete hvr-wobble-skew">X</button>
					</li>
					<li>
						<div class="box"></div>
						<span> Jelly</span>
						<button class="delete hvr-wobble-skew"> X</button>
					</li>
				</ul>
					<p><button id="totop" class="hvr-pop">Flip Back</button></p>
	</div>
</body>
</html>
